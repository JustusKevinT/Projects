{% extends "base.html" %}
{% block title %}Create Login{% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Create Login</h3>
  <div class="form-group">
    <label for="officerid">Officer Id</label>
    <input
       type="text"
       class="form-control"
       id="officerid"
       name="officerid"
       placeholder="Enter Officer Id"
    />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
       type="text"
       class="form-control"
       id="name"
       name="name"
       placeholder="Enter Name"
    />
  </div>
  <div class="form-group">
    <label for="designation">Designation</label>
    <input
       type="text"
       class="form-control"
       id="designation"
       name="designation"
       placeholder="Enter Designation"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
       type="password"
       class="form-control"
       id="password1"
       name="password1"
       placeholder="Enter Password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
       type="password"
       class="form-control"
       id="password2"
       name="password2"
       placeholder="Confirm Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
