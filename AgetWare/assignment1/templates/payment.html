<html lang="en">
<head>

        .nav-bar {

            background-color: #f0f0f0;

        }

<body>
    <div class="container">
        <div class="nav-bar">

        </form><br><br/><h1 align="center">(OR)</h1><br><br/>
        <form action="/payment-lump" method="post" align="center">

            <input type="submit" value="Pay by Lump Sum">
