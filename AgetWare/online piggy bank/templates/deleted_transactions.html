<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Account Details</title>
</head>
<body>
    <h1 align="center">Account Details for {{ username }}</h1>
    {% if transactions %}
        <table align="center">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                    <tr>
                        <td>{{ transaction.id }}</td>
                        <td>{{ transaction.amount }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2 align="center">Total amount for {{ username }} is {{ total_amount }}</h2>
    {% else %}
        <h2 align="center">No transactions found for this user.</h2>
    {% endif %}
</body>
</html>
